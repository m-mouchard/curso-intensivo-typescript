<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Caja</title>
    <link href="plantilla.css" rel="stylesheet">
</head>
<body>
    <div class="cuerpo">
        <h1>Formulario de Operación</h1>
        <form>
            <div class="input-container">
                <label for="tipo_operacion">Tipo de Operación:</label>
                <select name="tipo_operacion" id="tipo_operacion">
                    <option value="pago">Pago</option>
                    <option value="cobro">Cobro</option>
                    <option value="deposito">Depósito</option>
                </select>
            </div>
    
            <div class="input-container">
                <label for="fecha_operacion">Fecha de Operación:</label>
                <input type="date" id="fecha_operacion" name="fecha_operacion">
            </div>
    
            <div class="input-container">
                <label for="concepto">Concepto:</label>
                <select name="concepto" id="concepto">
                    <option value="salas_ensayo">Salas de Ensayo</option>
                    <option value="bar">Bar</option>
                    <option value="eventos_exterior">Eventos Exterior</option>
                    <option value="producciones_interior">Producciones Interior</option>
                    <option value="inversion">Inversión</option>
                    <option value="luz">Luz</option>
                    <option value="agua">Agua</option>
                    <option value="ibi">IBI</option>
                    <!-- Agrega más opciones si es necesario -->
                </select>
            </div>
    
            <div class="input-container">
                <label for="importe">Importe:</label>
                <input type="text" id="importe" name="importe" placeholder="€">
            </div>
    
            <div class="input-container">
                <label for="iva">IVA:</label>
                <select name="iva" id="iva">
                    <option value="con_iva">Con IVA</option>
                    <option value="sin_iva">Sin IVA</option>
                </select>
            </div>
    
            <div class="input-container">
                <label for="metodo_cobro">Método de Cobro:</label>
                <select name="metodo_cobro" id="metodo_cobro">
                    <option value="efectivo">Efectivo</option>
                    <option value="transferencia">Transferencia</option>
                    <option value="tarjeta">Tarjeta</option>
                    <option value="bizum">Bizum</option>
                </select>
            </div>
    
            <input id="botonIntroOperacion" type="button" class="botonIntroOperacion" value="Introducir la Operación">
        </form>
        <script src="../dist/introOperacion.js"></script>
    </div>
</body>
</html>
